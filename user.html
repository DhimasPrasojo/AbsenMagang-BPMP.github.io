<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style6.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="rtl atas">
        <div class="rtlg"></div>
        <div class="logo">
          <img src="img/Logo.png" alt="" />
        </div>
      </div>

      <div class="user-img"><i class="bx bxs-user"></i></div>

      <div class="name">
        <h1>Nama</h1>
      </div>

      <form action="" class="editor">
        <div class="user-editor">
          <h1>Masukkan Nama Kelompok</h1>
          <div class="input-box">
            <input
              type="text"
              placeholder="Nama Kelompok Aseli"
              id="kelompok"
              required
            />
          </div>
          <h1>Masukkan Nomor Handphone</h1>
          <div class="input-box">
            <input
              type="tel"
              placeholder="Nomor Handphone"
              id="phone"
              required
            />
          </div>
          <input type="submit" class="btn" value="Simpan" />
        </div>
      </form>

      <div class="rtl bawah">
        <a href="home.html"><i class="bx bx-home"></i></a>
        <a href="user.html"><i class="bx bxs-user-detail"></i></a>
        <a href="group.html"><i class="bx bxs-group"></i></a>
      </div>
    </div>

    <!-- Script Firebase Wajib-->
    <script src="https://www.gstatic.com/firebasejs/10.13/firebase-app-compat.js"></script>

    <!-- Script Firebase Pilihan -->
    <script src="https://www.gstatic.com/firebasejs/10.13/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13/firebase-database-compat.js"></script>

    <!-- Script Javascript -->
    <script src="js/firebase-config.js"></script>
    <script src="js/script6.js"></script>
  </body>
</html>
